<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ver Asistencias</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="admin-body">
  <header class="admin-header">
    <h1>Ver Asistencias por Grado</h1>
    <button onclick="window.location.href='admin.html'" class="btn-logout">Volver al Panel</button>
  </header>

  <main class="form-container">
    <label for="gradoAdmin">Seleccionar Grado:</label>
    <select id="gradoAdmin"></select>

    <label for="fechaAdmin">Seleccionar Fecha:</label>
    <input type="date" id="fechaAdmin" />

    <button onclick="buscarAsistencias()">Buscar</button>

    <div id="detalleAsistencia" style="display:none; margin-top:20px;"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
