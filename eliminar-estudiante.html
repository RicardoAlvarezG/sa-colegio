<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eliminar Estudiante</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="admin-body">
  <header class="admin-header">
    <h1>Eliminar Estudiante</h1>
    <button onclick="window.location.href='admin.html'" class="btn-logout">Volver al Panel</button>
  </header>

  <form id="formEliminarEstudiante">
    <label for="gradoEliminar">Grado:</label>
    <select id="gradoEliminar"></select>

    <label for="estudianteEliminar">Estudiante:</label>
    <select id="estudianteEliminar"></select>

    <button type="submit">Eliminar Estudiante</button>
    <p id="mensajeEliminarEstudiante"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
